<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>

<body>

    <section>
        <div class="container mt-5 ">
            <div class="card text-center ">
                <div class="card-body">
                    <form action="">
                        <div class="input">
                            <input type="text" name="display">
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <button class=" text">AC</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">X</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">/</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">-</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">1</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">2</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">3</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">*</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">4</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">5</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">6</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">+</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">7</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">8</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">9</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">.</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">0</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">00</button>
                            </div>
                            <div class="col-3">
                                <button class=" text">%</button>
                            </div>

                            <div class="col-3">
                                <button class=" text">=</button>
                            </div>
                        </div>

                        <div class="btn">
                           

                        </div>


                    </form>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
    <script src="/index.js"></script>
</body>

</html>
